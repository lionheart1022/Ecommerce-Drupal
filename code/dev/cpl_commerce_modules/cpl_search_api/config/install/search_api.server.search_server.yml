langcode: en
status: true
dependencies:
  enforced:
    module:
    - cpl_search_api
  module:
    - search_api_solr
id: search_server
name: 'Search Server'
description: ''
backend: search_api_solr
backend_config:
  connector: standard
  connector_config:
    scheme: http
    host: solr
    port: '8983'
    path: /solr
    core: drupal
    timeout: 5
    index_timeout: 5
    optimize_timeout: 10
    commit_within: 1000
    solr_version: ''
    http_method: AUTO
  retrieve_data: false
  highlight_data: false
  skip_schema_check: false
  site_hash: false
  domain: generic

