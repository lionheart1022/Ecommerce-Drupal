name: cbdliquidgold
description: cbdliquidgold theme
core: 8.x
type: theme
base theme: cpl_base_commerce

# Image appears on admin/appearance
# screenshot: images/screenshot.jpg

# Libraries
libraries:
  - cbdliquidgold/global

# Regions are output in the page.html.twig
regions:
  meta_header: 'Meta Header'
  header: Header
  help: Help
  highlighted: Highlighted
  content: Content
  shop_content: 'Shop content'
  product_content: 'Product content'
  product_bottom: 'Product Bottom'
  sidebar_first: 'Left Sidebar'
  sidebar_second: 'Right Sidebar'
  footer_first: 'Footer first column'
  footer_middle: 'Footer middle column'
  footer_last: 'Footer last column'
  footer_wide: 'Footer one wide column'
  footer_checkout_form: 'Footer on checkout form'
  left_off_canvas: 'Left off canvas'
  right_off_canvas: 'Right off canvas'
  vertical_menu: 'Vertical menu'
  page_top: 'Page top'
  page_bottom: 'Page bottom'
regions_hidden:
  page_top: 'Page Top'
  page_bottom: 'Page bottom'

# Features
features:
  - logo
  - name
  - slogan
  - favicon
  - comment_user_picture
  - node_user_picture

# We compile zurb foundation in our theme
libraries-override:
  zurb_foundation/global:
    css:
      base:
        css/foundation.min.css: false
        css/motion-ui.min.css: false
        css/zurb_foundation.css: false
    js:
      js/foundation.min.js: false
