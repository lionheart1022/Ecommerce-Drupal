elements: "first_step_html_list:\n  '#type': webform_markup\n  '#markup': \"<ul>\\n\\t<li>Up to $100,000.</li>\\n\\t<li>100% Financing.</li>\\n\\t<li>No Money Down.</li>\\n\\t<li>No Job Verification.</li>\\n\\t<li>Bad credit, No Credit.</li>\\n\\t<li>1st Payment After 1 Year.</li>\\n\\t<li>Fast Loan Process.</li>\\n\\t<li>Quick Approval.</li>\\n</ul>\"\nfirst_step_header:\n  '#type': webform_markup\n  '#markup': 'Take the first step in getting your home loan.'\nfirst_step_first_name:\n  '#type': textfield\n  '#title': 'First Name'\nfirst_step_last_name:\n  '#type': textfield\n  '#title': 'Last Name'\nfirst_step_telephone:\n  '#type': tel\n  '#title': 'Phone Number'\nfirst_step_email:\n  '#type': email\n  '#title': 'Email Address'\nfirst_step_address:\n  '#type': textfield\n  '#title': Address\nfirst_step_city:\n  '#type': textfield\n  '#title': City\nfirst_step_state:\n  '#type': select\n  '#title': State\n  '#options': state_names\nfirst_step_zip:\n  '#type': textfield\n  '#title': 'Postal / Zip Code'\nfirst_step_loan_amount:\n  '#type': select\n  '#title': 'Requested Loan Amount'\n  '#options':\n    $1M: $1M\nfirst_step_submit:\n  '#type': webform_actions\n  '#title': Submit\nfirst_step_congratulations:\n  '#type': webform_markup\n  '#markup': \"<h2>Congratulations!</h2>\\n\\n<h3>Your application has been received.</h3>\\n\\n<p>The home remodeling project of your dreams is just a few simple steps away. One of our specialists will be contacting you within 24 hours.</p>\"\n"
